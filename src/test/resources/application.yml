info:
  app:
    description: This another Star Wars movies repository with some more details
    java:
      version: Java 17
    name: A Star Wars movies repository

spring:
  application:
    name: starwars-movies-repo
  webflux:
    base-path: /api
  datasource:
    url: jdbc:h2:mem:starwarsrepo
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
      # default path: h2-console
      path: /h2-ui

server:
  port: 8080
  shutdown: graceful

management:
  server:
    port: 8081
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /v3/api-docs
  packagesToScan: com.jpenacho.starwarsmovierepo
  pathsToMatch: /**
  swagger-ui:
    disable-swagger-default-url: false
    doc-expansion: none
    operations-sorter: alpha
    path: /swagger-ui.html
    tags-sorter: alpha

logging:
  level:
    org:
      hibernate:
        sql: info

external:
  api:
    swapi:
      star-war:
        base-url: https://swapi.dev/api/